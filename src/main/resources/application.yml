spring:
  application:
    name: order-service
  profiles:
    active: development
  datasource:
    url: jdbc:postgresql://localhost:5434/order_db
    username: order_ms
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    config:
      enabled: false
      bus:
        enabled: true
        kafka:
          binder:
            brokers: localhost:9092
  config:
    import:
      config-server: http://localhost:8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8083

logging:
  level:
    org.springframework: DEBUG
